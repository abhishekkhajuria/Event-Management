<div class="row">
  <div *ngFor="let event of events" class="col s12 m6">
    <div class="card indigo lighten-5 hoverable ">
      <div class="card-content ">
        <span class="card-title">{{event.title}}</span>
        <div class="row">
          <div class="col s6"><p>Price:  {{event.price}}</p></div>
          <div class="col s6"> <p>{{event.date}}</p></div>
        </div>
       
      </div>
      <div class="card-action indigo lighten-1">
        <a href="/event/{{event.id}}">Know More</a>
      </div>
    </div>
  </div>
</div>
